language: android
android:
  components:
    - build-tools-28.0.2
    - android-28
    - android-28
    - add-on
    - extra
    - platform-tools
    - tools
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-28
    - sys-img-x86_64-google_apis-28

env:
  global:
    # Add this
    - MALLOC_ARENA_MAX=2

sudo: required

before_install:
  - yes | sdkmanager "platforms;android-28"

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test --abi x86_64 -t android-28 -s "768x1280"
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emualtor
  - adb shell input keyevent 82 &

script: ./gradlew :app:build :app:connectedDebugAndroidTest

deploy:
  provider: releases
  api_key: $GITHUB_KEY
  file: app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    recipients:
    - emailaddress@yourdomain.com
    on_failure: always